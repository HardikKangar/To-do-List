<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" placeholder="Add a new to-do"> <!-- Input field to add a new to-do item -->
        <button id="addBtn">Add</button> <!-- Button to add the new to-do item -->
        <ul id="todoList"></ul> <!-- List to display the to-do items -->
    </div>

    <script src="JS/app.js"></script> <!-- JavaScript file that handles the functionality of the to-do list -->
</body>
</html>
